<div class="container">
  <div class="map">
    <agm-map
      [fitBounds]=true
      [mapTypeId]='mapType'>

      <agm-marker *ngFor="let site of sites"
        [latitude]="site.latitude" [longitude]="site.longitude"
        (markerClick)="markerSelected(site.id)"
        [agmFitBounds]="true">
      </agm-marker>

    </agm-map>
  </div>

  <div *ngIf="selectedSite !== undefined">
    <app-sidebar [selectedSite]="selectedSite"></app-sidebar>
  </div>

</div>
