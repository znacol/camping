<div class="container">
    <h1>Site Creation</h1>
    <form #siteForm="ngForm" (ngSubmit)="submitSite(siteForm.form);" *ngIf="dataLoaded">
        <label for="latitude">Latitude</label> <br>
        <input type="text"
        class="form-control"
        name="latitude"
        [ngModel]="newSite.lat"
        #latitudeField="ngModel">

        <br>

        <label for="longitude">Longitude</label> <br>
        <input type="text"
        class="form-control"
        name="longitude"
        [ngModel]="newSite.lng"
        #longitudeField="ngModel">

        <br>

        <label for="national_forest">National Forest</label> <br>
        <select class="form-control"
        name="forest"
        ngModel
        #nationalForestField="ngModel">
            <option *ngFor="let forest of nationalForests.forests" 
            [value]="forest.id">
            {{ forest.name }}
            </option> 
        </select>

        <br>

        <label for="district">District</label> <br>
        <select class="form-control"
        name="district"
        ngModel
        #districtField="ngModel">
            <option *ngFor="let district of districts.districts" 
            [value]="district.id">
            {{ district.name }}
            </option> 
        </select>

        <br>

        <label for="altitude">Altitude</label> <br>
        <input type="text"
        class="form-control"
        name="altitude"
        ngModel
        #altitudeField="ngModel">

        <br>

        <label for="notes">Notes</label> <br>
        <input type="text"
        class="form-control"
        name="notes"
        ngModel
        #notesField="ngModel">

        <br>

    <button class="btn btn-primary">Submit</button>
    </form>
</div>
