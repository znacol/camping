version: "3.5"

services:
  # golang gRPC
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: camping-api.app
    restart: always
    ports:
      # Opens port 5300 on the container
      - 30251:30251
    # volumes:
    #   - ./api:/go/src/github.com/znacol/camping/api
    #   - ./proto:/go/src/github.com/znacol/camping/api/proto
    links:
      - db
    expose:
      - '30251'
    command: ["/go/bin/api", "-debug=true"]

  db:
    image: mysql:8.0
    container_name: camping-db.app
    restart: always
    ports:
      # Opens port 5302 on the container
      - 5302:3306
    volumes:
      # Run schema updates
      - ./database/schema:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=camping
      - MYSQL_ROOT_PASSWORD=password

  # Angular
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    container_name: camping-web.app
    restart: always
    # ports:
    #   # Opens port 4200 on the container
    #   - 4200:80
    volumes:
      - ./api/proto/:/proto
    # environment:
    #   - server_env=dev
    # env_file:
    #   - ~/.secrets/vars.env
    expose:
      - '4200'
  
  # Proxy
  envoy:
    build:
      context: ./web/envoy
    container_name: envoy
    restart: always
    ports:
      - 8080:8080