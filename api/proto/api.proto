syntax = "proto3";
import "google/api/annotations.proto";

package camping;

service CampingService {
    rpc Do(Request) returns (Response) {
            option (google.api.http) = {
              post: "/v1/camping/do"
              body: "*"
            };
          }
}
message Request {
    string message = 1;
}
message Response {
    string message = 1;
}